# Default values for chart-cloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: mysql
  tag: latest
  pullPolicy: Always
mysql:
  image:
    repository: fsadykov/centos_mysql
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
    serviceName: academy-mysql-service
nameOverride: ""
fullnameOverride: ""
service:
  type: ClusterIP
  port: 80
  targetPort: 7106
ingress:
  enabled: true
  annotations: 
      kubernetes.io/ingress.class: nginx
      certmanager.k8s.io/cluster-issuer: letsencrypt-fuchicorp
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - test-cloud.fuchicorp.com
  tls: 
    - secretName: letsencrypt-sec-cloud
      hosts:
       - test-cloud.fuchicorp.com
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
imagePullSecrets:
  enabled: true
  allSecrets:
  - name: nexus-creds
globalEnvironments:
  enabled: true
  environments:

  - name: MYSQL_USER
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp
  - name: MYSQL_DATABASE
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp

  - name: MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp

  - name: ADMIN_USER
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp

  - name: ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp

  - name: MYSQL_ROOT_PASSWORD
    valueFrom:
      secretKeyRef:
        name: admin
        key: fuchicorp